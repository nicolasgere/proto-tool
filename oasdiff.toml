name = "oasdiff"
type = "cli"

[platform.linux]
download-file = "oasdiff_{version}_linux_{arch}.tar.gz"
bin-path = "oasdiff"
checksum-file = "checksums.txt"

[platform.macos]
download-file = "oasdiff_{version}_darwin_all.tar.gz"
bin-path = "oasdiff"
checksum-file = "checksums.txt"

[platform.windows]
download-file = "oasdiff_{version}_windows_{arch}.tar.gz"
bin-path = "oasdiff.exe"
checksum-file = "checksums.txt"

[install]
download-url = "https://github.com/Tufin/oasdiff/releases/download/v{version}/{download_file}"
checksum-url = "https://github.com/Tufin/oasdiff/releases/download/v{version}/{checksum_file}"
unpack = true

[install.arch]
aarch64 = "arm64"
x86 = "386"
x86_64 = "amd64"

[resolve]
git-url = "https://github.com/Tufin/oasdiff"
